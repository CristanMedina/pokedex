<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>detail-pokemon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <pre>
        {{ pokemon | json }}
    </pre>
    <ion-fab slot="fixed" vertical="top" horizontal="end">
        <ion-fab-button (click)="goBack()">
            <ion-icon name="close-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
